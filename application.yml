spring:
  application:
    name: CONFIGCLIENT-GIT
eureka:
  instance:
    prefer-ip-address: true
    hostname: CONFIGCLIENT
    instance-id: CONFIGCLIENT-ID

---
spring:
  profiles: dev
server:
  port: 10006

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:10000/eureka/

---
spring:
  profiles: test
server:
  port: 10006

eureka:
  client:
    serviceUrl:
      defaultZone: http://formssi-eureka:10000/eureka/
